org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC
android.useAndroidX=true
android.enableJetifier=true
## Workaround Kotlin daemon incremental compilation crash
kotlin.incremental=false
kotlin.incremental.java=false
## Run Kotlin compiler in-process to avoid daemon instability on some Windows setups
kotlin.compiler.execution.strategy=in-process
## Limit Gradle worker concurrency to reduce memory pressure / flakiness
org.gradle.workers.max=2
